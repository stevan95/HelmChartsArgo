apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mssql
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: Charts/mssql
    repoURL: https://github.com/stevan95/HelmChartsArgo.git
    targetRevision: HEAD
