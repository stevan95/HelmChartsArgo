apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: App/Main
    repoURL: 'https://github.com/stevan95/HelmChartsArgo.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
